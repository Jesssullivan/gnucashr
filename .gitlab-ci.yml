# GitLab CI/CD Pipeline for gnucashr R Package
# Nix-only pipeline with Attic binary cache
#
# Architecture:
#   nix:build ─┬─> nix:check (CRAN) ─┬─> nix:coverage
#              │                      └─> nix:pages
#              └─> bazel:cpp (optional)
#
# Cache Strategy:
#   - Attic: Primary cache for all Nix derivations
#   - Uses `attic use` for automatic substituter configuration
#   - Pushes to cache on main branch only

stages:
  - build      # Build tarball + R CMD check
  - check      # CRAN compliance check
  - verify     # Coverage
  - deploy     # Pages, releases

variables:
  ATTIC_SERVER: "https://nix-cache.fuzzy-dev.tinyland.dev"
  ATTIC_CACHE: "main"
  NIX_CONFIG: |
    experimental-features = nix-command flakes
    accept-flake-config = true

default:
  tags:
    - linux
    - docker

# ============================================================
# Templates
# ============================================================

.nix_base:
  image: nixos/nix:latest
  before_script:
    - nix --version
    # Install and configure Attic client
    - nix profile install nixpkgs#attic-client
    - attic login tinyland "$ATTIC_SERVER" "$ATTIC_TOKEN"
    # Configure Nix to use Attic as substituter (automatic)
    - attic use "$ATTIC_CACHE"

# ============================================================
# BUILD STAGE - Primary Nix build with cache integration
# ============================================================

nix:build:
  extends: .nix_base
  stage: build
  timeout: 45m
  script:
    - echo "=== Building gnucashr with Attic cache ==="

    # Build sub-derivations (cached)
    - echo "Building R dependencies..."
    - nix build .#rDeps --out-link result-rdeps 2>&1 | tail -10

    - echo "Building C++ objects..."
    - nix build .#cppBuild --out-link result-cpp 2>&1 | tail -10

    - echo "Building tarball..."
    - nix build .#tarball --out-link result-tarball

    # Export tarball as artifact
    - VERSION=$(grep "^Version:" DESCRIPTION | cut -d' ' -f2)
    - cp result-tarball gnucashr_${VERSION}.tar.gz
    - ls -la gnucashr_*.tar.gz

    # Run R CMD check via Nix
    - echo "Running R CMD check..."
    - nix build .#checks.x86_64-linux.r-cmd-check --out-link result-check 2>&1 | tail -30
    - cp -r result-check/gnucashr.Rcheck check/ || mkdir -p check

    # Push to Attic cache (main branch only)
    - |
      if [ "$CI_COMMIT_BRANCH" = "$CI_DEFAULT_BRANCH" ]; then
        echo "=== Pushing to Attic cache ==="
        attic push "$ATTIC_CACHE" result-rdeps result-cpp result-tarball 2>&1 | tail -10 || echo "Push completed (some failures are normal)"
      fi
  artifacts:
    paths:
      - gnucashr_*.tar.gz
      - check/
    expire_in: 1 week
    when: always
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

# Secondary build: Bazel C++ (optional, for comparison)
bazel:cpp:
  image: gcr.io/bazel-public/bazel:latest
  stage: build
  timeout: 20m
  tags:
    - linux
    - docker
  script:
    - echo "=== Bazel C++ build (remote cache) ==="
    - bazel --version
    - bazel build //src:gnucashr_cpp --config=ci 2>&1 | tail -30 || true
  cache:
    key: bazel-v2
    paths:
      - ~/.cache/bazel
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
  allow_failure: true

# ============================================================
# CHECK STAGE - CRAN compliance
# ============================================================

nix:cran-check:
  extends: .nix_base
  stage: check
  timeout: 30m
  needs:
    - job: nix:build
      artifacts: true
  script:
    - echo "=== CRAN compliance checks ==="

    # Run full check on tarball
    - |
      nix develop --command bash -c '
        TARBALL=$(ls gnucashr_*.tar.gz | head -1)
        echo "Checking tarball: $TARBALL"

        # Spelling check
        Rscript -e "spelling::spell_check_package()" || true

        # URL check
        Rscript -e "urlchecker::url_check()" || true

        # CRAN check
        R CMD check --as-cran --no-manual "$TARBALL"
      '
  artifacts:
    paths:
      - "*.Rcheck/"
    expire_in: 1 week
    when: always
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+/
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ============================================================
# VERIFY STAGE - Coverage
# ============================================================

nix:coverage:
  extends: .nix_base
  stage: verify
  timeout: 30m
  needs:
    - job: nix:build
      artifacts: true
  script:
    - echo "=== Running coverage ==="
    - |
      nix develop --command bash -c '
        Rscript -e "
          cov <- covr::package_coverage(type = \"tests\", line_exclusions = list(\"src/RcppExports.cpp\"))
          total_coverage <- covr::percent_coverage(cov)
          message(sprintf(\"Total coverage: %.1f%%\", total_coverage))
          covr::to_cobertura(cov, filename = \"coverage.xml\")
        "
      '
  coverage: '/Total coverage: (\d+\.\d+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# ============================================================
# DEPLOY STAGE - Pages, releases
# ============================================================

# GitLab Pages deployment (must be named exactly "pages")
pages:
  extends: .nix_base
  stage: deploy
  timeout: 30m
  needs:
    - job: nix:build
      artifacts: true
  script:
    - echo "=== Building pkgdown site for GitLab Pages ==="
    - |
      nix develop --command bash -c '
        Rscript -e "pkgdown::build_site(override = list(destination = \"public\"))"
      '
  artifacts:
    paths:
      - public
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  environment:
    name: production
    url: $CI_PAGES_URL

# Release: Create GitLab release with tarball
release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  tags:
    - linux
    - docker
  needs:
    - job: nix:build
      artifacts: true
    - job: nix:cran-check
      artifacts: false
  script:
    - echo "Creating release for ${CI_COMMIT_TAG}"
    - ls -la gnucashr_*.tar.gz
  release:
    tag_name: $CI_COMMIT_TAG
    name: "gnucashr ${CI_COMMIT_TAG}"
    description: |
      ## gnucashr ${CI_COMMIT_TAG}

      See NEWS.md for full changelog.

      ### Installation

      From CRAN (after acceptance):
      ```r
      install.packages("gnucashr")
      ```

      From GitLab:
      ```r
      remotes::install_gitlab("tinyland/projects/gnucashr@${CI_COMMIT_TAG}")
      ```

      From GitHub:
      ```r
      remotes::install_github("Jesssullivan/gnucashr@${CI_COMMIT_TAG}")
      ```
    assets:
      links:
        - name: "Source tarball"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/gnucashr_*.tar.gz"
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
