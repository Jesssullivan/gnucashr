# R-hub v2 CRAN pre-submission checks
# https://github.com/r-hub/actions
#
# Run manually via workflow_dispatch to check package on various platforms
# before CRAN submission. Uses R-hub's container and VM-based infrastructure.
#
# Note: gnucashr uses Rcpp, RcppParallel, RcppArmadillo (C++17)

name: R-hub

run-name: >-
  ${{ github.event.inputs.id }}:
  ${{ github.event.inputs.name || format('Manually run by {0}', github.triggering_actor) }}

on:
  workflow_dispatch:
    inputs:
      config:
        description: |
          R-hub platforms to check (comma-separated).
          Options: linux, macos, macos-arm64, windows, valgrind, clang-asan, nosuggests,
                   atlas, clang16, clang17, clang18, gcc13, intel, mkl, nold, ubuntu-clang,
                   ubuntu-gcc12, ubuntu-next, ubuntu-release
        type: string
        default: 'linux,macos,macos-arm64,windows'
      name:
        description: 'Run name (optional, for display purposes)'
        type: string
      id:
        description: 'Unique ID (optional, auto-generated if empty)'
        type: string

jobs:

  setup:
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.rhub-setup.outputs.containers }}
      platforms: ${{ steps.rhub-setup.outputs.platforms }}

    steps:
      - uses: r-hub/actions/setup@v1
        with:
          config: ${{ github.event.inputs.config }}
        id: rhub-setup

  linux-containers:
    needs: setup
    if: ${{ needs.setup.outputs.containers != '[]' }}
    runs-on: ubuntu-latest
    name: ${{ matrix.config.label }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.containers) }}
    container:
      image: ${{ matrix.config.container }}

    steps:
      - uses: r-hub/actions/checkout@v1

      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

      - uses: r-hub/actions/setup-deps@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

      - uses: r-hub/actions/run-check@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

  other-platforms:
    needs: setup
    if: ${{ needs.setup.outputs.platforms != '[]' }}
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.label }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.platforms) }}

    steps:
      - uses: r-hub/actions/checkout@v1

      - uses: r-hub/actions/setup-r@v1
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ secrets.RHUB_TOKEN }}

      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

      - uses: r-hub/actions/setup-deps@v1
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ secrets.RHUB_TOKEN }}

      - uses: r-hub/actions/run-check@v1
        with:
          job-config: ${{ matrix.config.job-config }}
          token: ${{ secrets.RHUB_TOKEN }}
