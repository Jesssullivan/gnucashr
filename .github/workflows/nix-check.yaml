# GitHub Actions: Simple Nix R CMD check
# Lightweight check using Nix flake devShell
# For full matrix builds, see nix-matrix.yaml

name: nix-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nix-check:
    runs-on: ubuntu-latest
    name: Nix devtools::check
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix (rstats-on-nix)
        uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix
          skipPush: true

      - name: Show Nix version
        run: nix --version

      - name: Show flake info
        run: nix flake show

      - name: Run R CMD check via Nix
        run: |
          nix develop --command Rscript -e 'devtools::check(error_on = "error")'
