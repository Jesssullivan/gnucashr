# GitHub Actions workflow for Nix-based R CMD check
# Optional CI using Nix flake for reproducible environment
# Manual trigger only until proven stable

name: nix-check

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run with debug logging'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nix-check:
    runs-on: ubuntu-latest
    name: Nix R CMD check
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Show Nix version
        run: nix --version

      - name: Show flake info
        run: nix flake show

      - name: Run R CMD check via Nix
        run: |
          nix develop -c Rscript -e 'devtools::check(error_on = "error")'
